input: $input
output: $output
datadir: $datadir
batchsize: $batch_size
options:
  overwrite: false
  maxcores: $max_cores
  progress: true

resources:
  get_gfw_treecover:
    args:
      version: GFC-2023-v1.11
  get_gfw_lossyear:
    args:
      version: GFC-2023-v1.11
  get_worldpop:
    args:
      years: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020]
  get_ucdp_ged:
    args:
      version: "24.1"
indicators:
  calc_treecover_area:
    args:
      years: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023]
      min_cover: 30
      min_size: 1
    options:
      chunksize: 50000
  calc_fatalities:
    args:
      years: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
      precision_location: 1
      precision_time: 1
    options:
      chunksize: 5000000
  calc_population_count:
    args:
      stats: [min, mean, median, sd, max, sum]
      engine: exactextract
    options:
      chunksize: 500000
